<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Live –ó–∞–¥–∞—á–∏</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    tr.new-task { background-color: #e8f7e4; }
    tr.assigned-task { background-color: #fff3cd; }
  </style>
</head>
<body data-api-base="{% url 'task-list' %}">
  <h1>üî• Live –ó–∞–¥–∞—á–∏</h1>
  <table id="taskTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
        <th>–°—Ç–∞—Ç—É—Å</th>
        <th>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th>
        <th>–ò—Å—Ç–æ—á–Ω–∏–∫</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tbody = document.querySelector("#taskTable tbody");
    const API_BASE = document.body.dataset.apiBase || "/tasks/";

    function formatEmployee(person) {
      if (!person) return "-";
      return [person.employee_code ?? "", person.first_name ?? "", person.last_name ?? ""]
        .join(" ").replace(/\s+/g, " ").trim();
    }

    function getRow(taskId) {
      return tbody.querySelector(`tr[data-task-id="${taskId}"]`);
    }

    function upsertRow(data, source = "WebSocket") {
      const id = data.id ?? data.pk ?? null;
      if (id == null) return;

      let row = getRow(id);
      const html = `
        <td>${id}</td>
        <td>${data.description ?? data.name ?? "-"}</td>
        <td>${data.status ?? "-"}</td>
        <td>${formatEmployee(data.employee ?? data.assigned_to)}</td>
        <td>${source}</td>
      `;

      if (!row) {
        row = document.createElement("tr");
        row.dataset.taskId = id;
        tbody.prepend(row);
      }
      row.classList.toggle("assigned-task", (data.status === "in_progress") || !!(data.employee || data.assigned_to));
      row.classList.toggle("new-task", !(data.status === "in_progress") && !(data.employee || data.assigned_to));
      row.innerHTML = html;
    }

    // 1) –ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á —á–µ—Ä–µ–∑ API (—É—á–∏—Ç—ã–≤–∞–µ–º –æ–±–µ —Ñ–æ—Ä–º—ã –æ—Ç–≤–µ—Ç–∞: –º–∞—Å—Å–∏–≤ –∏–ª–∏ {results: [...]})
    fetch(`${API_BASE}?status=in_progress`)
      .then(r => r.json())
      .then(payload => {
        const items = Array.isArray(payload) ? payload : (payload.results || []);
        items.forEach(task => upsertRow(task, "API"));
        console.log("‚úÖ –ó–∞–¥–∞—á–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:", items.length);
      })
      .catch(error => console.error("‚ùå –û—à–∏–±–∫–∞ API:", error));

    // 2) WebSocket (ws/wss –∞–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ) + –∞–≤—Ç–æ–ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
    const WS_PATH = "/ws/tasks/";
    function connectWS() {
      const scheme = (location.protocol === "https:") ? "wss" : "ws";
      const socket = new WebSocket(`${scheme}://${location.host}${WS_PATH}`);

      socket.onopen = () => console.log("üîó WebSocket —Å–æ–µ–¥–∏–Ω—ë–Ω");
      socket.onerror = (e) => console.error("‚ö†Ô∏è WebSocket –æ—à–∏–±–∫–∞:", e);
      socket.onclose = () => {
        console.warn("üîå WebSocket –∑–∞–∫—Ä—ã—Ç. –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2—Å‚Ä¶");
        setTimeout(connectWS, 2000);
      };

      socket.onmessage = (event) => {
        let data;
        try { data = JSON.parse(event.data); }
        catch (e) { console.error("‚ùå JSON –æ—à–∏–±–∫–∞:", e, event.data); return; }

        // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å–º–µ–Ω—ã
        if (data && data.reason === "—Å–º–µ–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞") {
          tbody.innerHTML = "";
          console.log("üßπ –¢–∞–±–ª–∏—Ü–∞ –æ—á–∏—â–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Å–º–µ–Ω—ã");
          return;
        }

        // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –∑–∞–¥–∞—á–∏
        if (data && data.reason === "–∑–∞–≤–µ—Ä—à–µ–Ω–æ" && data.id != null) {
          const row = getRow(String(data.id));
          if (row) row.remove();
          console.log(`üóë –£–¥–∞–ª–µ–Ω–∞ –∑–∞–¥–∞—á–∞ #${data.id}`);
          return;
        }

        // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–∏/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∑–∞–¥–∞—á–∏
        if (data && (data.status || data.assigned_to || data.employee)) {
          upsertRow(data);
        }
      };
    }
    connectWS();
  </script>
</body>
</html>
