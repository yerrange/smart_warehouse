<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Live –ó–∞–¥–∞—á–∏</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    tr.new-task { background-color: #e8f7e4; }
    tr.assigned-task { background-color: #fff3cd; }
  </style>
</head>
<body>
  <h1>üî• Live –ó–∞–¥–∞—á–∏</h1>
  <table id="taskTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
        <th>–°—Ç–∞—Ç—É—Å</th>
        <th>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th>
        <th>–ò—Å—Ç–æ—á–Ω–∏–∫</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tbody = document.querySelector("#taskTable tbody");

    function formatEmployee(person) {
      if (!person) return "-";
      return [
        person.employee_code ?? "",
        person.first_name ?? "",
        person.last_name ?? ""
      ].join(" ").trim();
    }

    function renderRow(data, source = "WebSocket") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.id}</td>
        <td>${data.description ?? data.name ?? "-"}</td>
        <td>${data.status}</td>
        <td>${formatEmployee(data.employee ?? data.assigned_to)}</td>
        <td>${source}</td>
      `;
      if (data.status === "in_progress" || data.employee || data.assigned_to) {
        row.classList.add("assigned-task");
      } else {
        row.classList.add("new-task");
      }
      tbody.prepend(row);
    }

    // 1Ô∏è‚É£ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á —á–µ—Ä–µ–∑ API
    fetch("/api/tasks/?status=in_progress")
      .then(response => response.json())
      .then(tasks => {
        tasks.forEach(task => {
          if (task.status === "in_progress") {
            renderRow(task, "API");
          }
        });
        console.log("‚úÖ –ó–∞–¥–∞—á–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã");
      })
      .catch(error => console.error("‚ùå –û—à–∏–±–∫–∞ API:", error));

    // 2Ô∏è‚É£ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
    const socket = new WebSocket("ws://" + window.location.host + "/ws/tasks/");

    socket.onopen = () => console.log("üîó WebSocket —Å–æ–µ–¥–∏–Ω—ë–Ω");

    socket.onmessage = function(event) {
      console.log("üì® WebSocket:", event.data);

      let data;
      try {
        data = JSON.parse(event.data);
      } catch (e) {
        console.error("‚ùå JSON –æ—à–∏–±–∫–∞:", e);
        return;
      }

      if (data.reason === "—Å–º–µ–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞") {
        tbody.innerHTML = "";
        console.log("üßπ –¢–∞–±–ª–∏—Ü–∞ –æ—á–∏—â–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Å–º–µ–Ω—ã");
        return;
      }

      if (data.reason === "–∑–∞–≤–µ—Ä—à–µ–Ω–æ") {
        const row = Array.from(tbody.rows).find(r => r.cells[0].textContent == data.id);
        if (row) row.remove();
        console.log(`üóë –£–¥–∞–ª–µ–Ω–∞ –∑–∞–¥–∞—á–∞ #${data.id}`);
        return;
      }

      if (data.status === "in_progress") {
        renderRow(data);
      }
    };

    socket.onerror = error => console.error("‚ö†Ô∏è WebSocket –æ—à–∏–±–∫–∞:", error);
    socket.onclose = () => console.warn("üîå WebSocket –∑–∞–∫—Ä—ã—Ç");
  </script>
</body>
</html>
