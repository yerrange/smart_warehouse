<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Live –ó–∞–¥–∞—á–∏</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    tr.new-task { background-color: #e8f7e4; }
    tr.assigned-task { background-color: #fff3cd; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body data-api-base="{% url 'task-list' %}">
  <h1>üî• Live –ó–∞–¥–∞—á–∏</h1>
  <table id="taskTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
        <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
        <th>–°—Ç–∞—Ç—É—Å</th>
        <th>–°–º–µ–Ω–∞</th>
        <th>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th>
        <th>–ò—Å—Ç–æ—á–Ω–∏–∫</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tbody = document.querySelector("#taskTable tbody");
    const API_BASE = document.body.dataset.apiBase || "/tasks/";

    function formatEmployee(person) {
      // –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –∏ {assigned_to:{...}}, –∏ {employee:{...}}, –∏ –ø—Ä–æ—Å—Ç–æ null
      const p = person ?? null;
      if (!p) return "-";
      const code = p.employee_code ?? p.code ?? "";
      const first = p.first_name ?? "";
      const last  = p.last_name ?? "";
      const full  = [first, last].join(" ").trim();
      return (code ? code + (full ? " ‚Äî " : "") : "") + (full || "-");
    }

    function formatShift(shift) {
      if (shift == null) return "-";
      // –µ—Å–ª–∏ –ø—Ä–∏—à—ë–ª —á–∏—Å–ª–æ–≤–æ–π id
      if (typeof shift === "number" || typeof shift === "string") {
        return `#${shift}`;
      }
      // –µ—Å–ª–∏ –≤–ª–æ–∂–µ–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç
      const id   = shift.id ?? "";
      const name = shift.name ?? "";
      const date = shift.date ?? "";
      const labelParts = [];
      if (id)   labelParts.push(`#${id}`);
      if (name) labelParts.push(name);
      if (date) labelParts.push(`(${date})`);
      return labelParts.join(" ") || "-";
    }

    function pickTitle(data) {
      // –ø–æ–¥–¥–µ—Ä–∂–∫–∞ —Ä–∞–∑–Ω—ã—Ö –∏–º—ë–Ω –ø–æ–ª—è: title/name
      return (data.title ?? data.name ?? "").toString().trim() || "-";
    }

    function pickDescription(data) {
      return (data.description ?? "").toString().trim() || "-";
    }

    function getRow(taskId) {
      return tbody.querySelector(`tr[data-task-id="${taskId}"]`);
    }

    function upsertRow(data, source = "Auto") {
      const id = data.id ?? data.pk ?? null;
      if (id == null) return;

      const title = pickTitle(data);
      const desc  = pickDescription(data);
      const status = data.status ?? "-";

      // —Å–æ—Ç—Ä—É–¥–Ω–∏–∫ –º–æ–∂–µ—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –∫–∞–∫ assigned_to –∏–ª–∏ employee
      const employeeObj = data.assigned_to ?? data.employee ?? null;

      // —Å–º–µ–Ω–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å id –∏–ª–∏ –æ–±—ä–µ–∫—Ç–æ–º
      const shiftObj = data.shift ?? null;

      let row = getRow(id);
      const html = `
        <td class="mono">${id}</td>
        <td>${title}</td>
        <td>${desc}</td>
        <td>${status}</td>
        <td>${formatShift(shiftObj)}</td>
        <td>${formatEmployee(employeeObj)}</td>
        <td>${source}</td>
      `;

      if (!row) {
        row = document.createElement("tr");
        row.dataset.taskId = id;
        tbody.prepend(row);
      }

      const hasAssignee = !!employeeObj;
      const isInProgress = (status === "in_progress");
      row.classList.toggle("assigned-task", isInProgress || hasAssignee);
      row.classList.toggle("new-task", !(isInProgress || hasAssignee));
      row.innerHTML = html;
    }

    // 1) –ü–µ—Ä–≤–∏—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á
    fetch(`${API_BASE}?status=in_progress`)
      .then(r => r.json())
      .then(payload => {
        const items = Array.isArray(payload) ? payload : (payload.results || []);
        items.forEach(task => upsertRow(task, "Auto"));
        console.log("‚úÖ –ó–∞–¥–∞—á–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:", items.length);
      })
      .catch(error => console.error("‚ùå –û—à–∏–±–∫–∞ API:", error));

    // 2) WebSocket + –∞–≤—Ç–æ–ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
    const WS_PATH = "/ws/tasks/";
    function connectWS() {
      const scheme = (location.protocol === "https:") ? "wss" : "ws";
      const socket = new WebSocket(`${scheme}://${location.host}${WS_PATH}`);

      socket.onopen  = () => console.log("üîó WebSocket —Å–æ–µ–¥–∏–Ω—ë–Ω");
      socket.onerror = (e) => console.error("‚ö†Ô∏è WebSocket –æ—à–∏–±–∫–∞:", e);
      socket.onclose = () => {
        console.warn("üîå WebSocket –∑–∞–∫—Ä—ã—Ç. –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2—Å‚Ä¶");
        setTimeout(connectWS, 2000);
      };

      socket.onmessage = (event) => {
        let data;
        try { data = JSON.parse(event.data); }
        catch (e) { console.error("‚ùå JSON –æ—à–∏–±–∫–∞:", e, event.data); return; }

        // –°–º–µ–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ ‚Üí –æ—á–∏—Å—Ç–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É
        if (data && data.reason === "—Å–º–µ–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞") {
          tbody.innerHTML = "";
          console.log("üßπ –¢–∞–±–ª–∏—Ü–∞ –æ—á–∏—â–µ–Ω–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Å–º–µ–Ω—ã");
          return;
        }

        // –ö–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –∑–∞–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ ‚Üí —É–±—Ä–∞—Ç—å —Å—Ç—Ä–æ–∫—É
        if (data && data.reason === "–∑–∞–≤–µ—Ä—à–µ–Ω–æ" && data.id != null) {
          const row = getRow(String(data.id));
          if (row) row.remove();
          console.log(`üóë –£–¥–∞–ª–µ–Ω–∞ –∑–∞–¥–∞—á–∞ #${data.id}`);
          return;
        }

        // –õ—é–±–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏ ‚Üí –∞–ø—Å–µ—Ä—Ç —Å—Ç—Ä–æ–∫–∏
        if (data && (data.id != null)) {
          upsertRow(data, "Auto");
        }
      };
    }
    connectWS();
  </script>
</body>
</html>
